<!DOCTYPE html>

{% extends 'base.html' %}

<html>
{% load static %}
<head>
	{% block title %}home{% endblock %}
	{% block extra_head %}
	<link rel="stylesheet" href="{% static "css/style.css" %}"/>
	{% endblock %}
</head>


<body>


	{% block content %}
	<div class="container">
		{% for sport in sports %}
		<a class="item" href={% url 'sport' sport.name %}>
			<img class="img" src="{% static "images/"|add:sport.image_name %}">
		</a>
		{% endfor %}
	</div>
	{% endblock %}
</body>

</html>
